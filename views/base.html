        
        <header class="ink-header">
            {% block header %}
            <div class="wrapper">

                <h1 class="hdr-logo" role="banner">
                    <a class="ink-logo-text" href="/" title="Timber" rel="home">Timber</a>
                </h1>

                <nav id="access" class="ink-navigation" role="navigation">
                    {{wp_nav_menu}}

            </div>
            {% block sidebar %}

                </aside>
            {% endblock %}
        </section>

        <div id="footer">
            {% include 'footer.html' %}
        </div>

        {{ 0|wp_footer }}
